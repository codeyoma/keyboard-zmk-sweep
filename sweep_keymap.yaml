layout: { dts_layout: sweep_layouts.dtsi }
layers:
  yoma:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - - { t: A, h: LCTRL }
      - { t: S, h: LGUI }
      - { t: D, h: LALT }
      - { t: F, h: LSHFT }
      - G
      - H
      - { t: J, h: LSHFT }
      - { t: K, h: LALT }
      - { t: L, h: LGUI }
      - { t: ;, h: LCTRL }
    - [Z, X, C, V, B, N, M, ",", ., /]
    - - { t: TAB, h: LSHFT }
      - Lower
      - Raise
      - SPACE
  ARST:
    - [Q, W, F, P, G, J, L, U, Y, ;]
    - - { t: A, h: LCTRL }
      - { t: R, h: LGUI }
      - { t: S, h: LALT }
      - { t: T, h: LSHFT }
      - D
      - H
      - { t: N, h: LSHFT }
      - { t: E, h: LALT }
      - { t: I, h: LGUI }
      - { t: O, h: LCTRL }
    - [Z, X, C, V, B, K, M, ",", ., /]
    - - { t: TAB, h: LSHFT }
      - Lower
      - Raise
      - SPACE
  Lower:
    - [CAPS, HOME, PG UP, PG DN, END, "", "7", "8", "9", BSPC]
    - ["[", "]", "{", "}", "Gui+[", "Gui+]", "4", "5", "6", "&td_sqt"]
    - [SPACE, "", (, ), "", "", "1", "2", "3", \]
    - - { t: ▽, type: trans }
      - { type: held }
      - { t: ▽, type: trans }
      - "0"
  Raise:
    - [F9, F10, F11, F12, "", HOME, PG DN, PG UP, END, BSPC]
    - [F5, F6, F7, F8, "", LEFT, DOWN, UP, RIGHT, "&focus"]
    - [F1, F2, F3, F4, "", INS, DEL, "", "", ""]
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { type: held }
      - { t: ▽, type: trans }
  Adj:
    - - { t: BT, h: "0" }
      - { t: BT, h: "1" }
      - { t: BT, h: "2" }
      - { t: BT, h: "3" }
      - { t: BT, h: "4" }
      - ""
      - ""
      - ""
      - ""
      - ""
    - - BT CLR
      - ""
      - OUT TOG
      - "&lang_ex"
      - { t: ARST, h: toggle }
      - PREV
      - VOL DN
      - VOL UP
      - NEXT
      - ""
    - ["&sys_reset", "", "", "", "", PP, MUTE, "", "", ""]
    - - { t: ▽, type: trans }
      - { type: held }
      - { type: held }
      - Test
  Test:
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { type: held }
combos:
  - p: [30, 31]
    k: ESC
    l: [yoma, ARST, Raise]
  - p: [32, 33]
    k: ENTER
    l: [yoma, ARST, Lower]
  - p: [11, 21]
    k: <
    l: [yoma, ARST, Lower]
  - p: [12, 22]
    k: ">"
    l: [yoma, ARST, Lower]
  - p: [15, 25]
    k: _
    l: [yoma, ARST, Lower]
  - p: [16, 26]
    k: "-"
    l: [yoma, ARST, Lower]
  - p: [17, 27]
    k: +
    l: [yoma, ARST, Lower]
  - p: [18, 28]
    k: "="
    l: [yoma, ARST, Lower]
  - p: [19, 29]
    k: "|"
    l: [yoma, ARST, Lower]
  - p: [20, 21]
    k: Ctl+Sft+TAB
    l: [yoma, ARST]
  - p: [21, 22]
    k: Ctl+TAB
    l: [yoma, ARST]
  - p: [0, 10]
    k: "!"
    l: [yoma, ARST, Lower]
  - p: [1, 11]
    k: "@"
    l: [yoma, ARST, Lower]
  - p: [2, 12]
    k: "#"
    l: [yoma, ARST, Lower]
  - p: [3, 13]
    k: $
    l: [yoma, ARST, Lower]
  - p: [4, 14]
    k: "%"
    l: [yoma, ARST, Lower]
  - p: [5, 15]
    k: ^
    l: [yoma, ARST, Lower]
  - p: [6, 16]
    k: "&"
    l: [yoma, ARST, Lower]
  - p: [7, 17]
    k: "*"
    l: [yoma, ARST, Lower]
  - p: [8, 18]
    k: "~"
    l: [yoma, ARST, Lower]
  - p: [9, 19]
    k: "`"
    l: [yoma, ARST, Lower]
